apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: k8s-presentation
    color: green
  name: k8s-presentation-green
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: k8s-presentation
        color: green
    spec:
      containers:
      - image: matheussampaio/k8s-presentation:beta-2
        name: k8s-presentation
        env:
        - name: BODY_FILENAME
          value: "templates/body.html"
        volumeMounts:
        - name: k8s-presentation-volume
          mountPath: /opt/app/templates
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 2
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 2
      volumes:
      - name: k8s-presentation-volume
        configMap:
          name: k8s-presentation-green
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-presentation-green
data:
  body.html: |
    <div style="background: #0f0; color: #fff">
      COLOR = BLUE
    </div>
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-presentation-green
spec:
  selector:
    app: k8s-presentation
    color: green
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    nodePort: 30002
